<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/58bf2aac9c.js" crossorigin="anonymous"></script>
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <py-script src="./editor.py"></py-script>
    <link rel="stylesheet" href="style.css">
    <title>MPL</title>
</head>
<body>
    <center><h2 id="title">MPL Online code editor</h2></center>

    <div class="container">
        <div class="left">
            <label><i class="fa-solid fa-code"></i>MPL</label>
            <textarea id="mpl-code"></textarea>
        </div>
        <div class="right">
            <label><button id="executePython" onclick="executeCode()"><i class="fa-solid fa-play"></i></button>OUTPUT</label>
            <iframe id="output"></iframe>
        </div>
    </div>
    <script>
        function executeCode() {
            let mplCode = document.getElementById("mpl-code").value
            let output = document.getElementById("output");
            let outputContents = `
            <% 
            import mpl
            mpl.executeCode('out("Hello");')
            %>
            `
            output.contentDocument.body.innerHTML = outputContents;
        }
    </script>
</body>
</html>
